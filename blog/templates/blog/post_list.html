<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Post List</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Gaegu&display=swap" rel="stylesheet">
    <style>

        .box{
            width:400px; height:auto;
            border: 1px solid lightgray;
            border-radius: 5px;
            display: inline-block;
            margin-left:50px;
            margon-bottom:20px;
        }
        img{
            width:380px; height:380px;
            margin:auto; dispaly:block;
        }
        .label{
            color:blue
        }

        body{font-family: 'Gaegu', cursive;font-size:25px}

        #title{text-align:}

    </style>

</head>

<body>

    <div id="content">
        <h1 id="title">Blog <span id="title_small">made with Django</span> </h1>


        {% for post in object_list %}
        <div class="box">
            <p> {{ post.title }} </p>
            <div class="imgBox">
                <img src="{{ post.image.url }}">
            </div>

            <p class="desctiption"><span class="label">Dsecription: </span>{{ post.description }} </p>
            <p><span class="label">Create Date: </span> {{ post.create_date }} </p>
            <p><span class="label">Modify Date: </span> {{ post.modify_date }} </p>

        </div>
        {% endfor %}

    </div>

</body>

</html>
